<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Dashboard | Cypher Sentinel Terminal</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-panel: #1a1a1a;
            --border: #333333;
            --text-primary: #00ff41;
            --text-secondary: #ffffff;
            --text-muted: #888888;
            --neon-green: #00ff41;
            --neon-blue: #00d4ff;
            --neon-yellow: #ffff00;
            --neon-red: #ff0040;
            --neon-purple: #ff00ff;
            --shadow-glow: 0 0 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-secondary);
            min-height: 100vh;
            padding: 20px;
            overflow-x: auto;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid var(--neon-green);
            border-radius: 10px;
            background: var(--bg-panel);
            box-shadow: var(--shadow-glow) var(--neon-green);
        }

        .title {
            font-size: 2.5rem;
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1rem;
            letter-spacing: 1px;
        }

        .stats-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: var(--bg-panel);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px 25px;
            text-align: center;
            min-width: 150px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: var(--neon-blue);
            box-shadow: var(--shadow-glow) var(--neon-blue);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .api-table {
            background: var(--bg-panel);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .table-header {
            background: var(--bg-secondary);
            padding: 15px 20px;
            border-bottom: 2px solid var(--neon-green);
            display: grid;
            grid-template-columns: 120px 1fr 100px 80px;
            gap: 20px;
            font-weight: bold;
            color: var(--neon-green);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .api-row {
            border-bottom: 1px solid var(--border);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .api-row:hover {
            background: rgba(0, 255, 65, 0.05);
            border-color: var(--neon-green);
        }

        .api-row.expanded {
            background: rgba(0, 255, 65, 0.1);
        }

        .row-main {
            padding: 15px 20px;
            display: grid;
            grid-template-columns: 120px 1fr 100px 80px;
            gap: 20px;
            align-items: center;
        }

        .method-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: bold;
            text-align: center;
            font-size: 0.8rem;
            letter-spacing: 1px;
            border: 2px solid;
            transition: all 0.3s ease;
        }

        .method-GET {
            color: var(--neon-green);
            border-color: var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green);
        }

        .method-POST {
            color: var(--neon-blue);
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .method-PUT {
            color: var(--neon-yellow);
            border-color: var(--neon-yellow);
            box-shadow: 0 0 10px var(--neon-yellow);
        }

        .method-DELETE {
            color: var(--neon-red);
            border-color: var(--neon-red);
            box-shadow: 0 0 10px var(--neon-red);
        }

        .endpoint {
            font-family: 'Courier New', monospace;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .auth-badge {
            background: var(--neon-purple);
            color: var(--bg-primary);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .copy-btn {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: var(--neon-blue);
            color: var(--bg-primary);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .expand-section {
            padding: 0 20px 20px 20px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            display: none;
        }

        .expand-section.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            padding-top: 15px;
        }

        .tab-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            border-color: var(--neon-green);
            color: var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .code-block {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 5px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            color: var(--text-primary);
            overflow-x: auto;
            position: relative;
        }

        .code-block pre {
            margin: 0;
            white-space: pre-wrap;
        }

        .copy-code-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--neon-green);
            color: var(--bg-primary);
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: var(--text-muted);
            font-size: 1.2rem;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: var(--neon-red);
            font-size: 1.2rem;
        }

        .expand-icon {
            transition: transform 0.3s ease;
            color: var(--neon-green);
        }

        .api-row.expanded .expand-icon {
            transform: rotate(90deg);
        }

        /* API Tester Styles */
        .api-tester {
            padding: 15px 0;
        }

        .test-section {
            margin-bottom: 20px;
        }

        .test-section h4 {
            color: var(--neon-green);
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .auth-input {
            margin-bottom: 15px;
        }

        .auth-token {
            width: 100%;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .auth-token:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .request-editor {
            width: 100%;
            min-height: 120px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            resize: vertical;
        }

        .request-editor:focus {
            outline: none;
            border-color: var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green);
        }

        .test-btn {
            background: linear-gradient(45deg, var(--neon-green), var(--neon-blue));
            color: var(--bg-primary);
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 65, 0.4);
        }

        .test-btn:active {
            transform: translateY(0);
        }

        .test-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .response-container {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 5px;
            min-height: 100px;
            max-height: 400px;
            overflow-y: auto;
        }

        .response-placeholder {
            padding: 20px;
            text-align: center;
            color: var(--text-muted);
            font-style: italic;
        }

        .response-content {
            padding: 15px;
        }

        .response-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid var(--border);
            font-size: 0.85rem;
        }

        .status-success {
            color: var(--neon-green);
        }

        .status-error {
            color: var(--neon-red);
        }

        .status-info {
            color: var(--neon-blue);
        }

        .response-time {
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        .response-body {
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            color: var(--text-primary);
            white-space: pre-wrap;
            word-break: break-word;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--border);
            border-radius: 50%;
            border-top-color: var(--neon-green);
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Category Header Styles */
        .category-header {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-panel));
            border: 1px solid var(--neon-green);
            border-radius: 8px;
            margin: 20px 0 10px 0;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .category-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .category-icon {
            font-size: 1.2rem;
        }

        .category-name {
            font-size: 1rem;
            font-weight: bold;
            color: var(--neon-green);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .category-count {
            background: var(--neon-green);
            color: var(--bg-primary);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
            margin-left: auto;
        }

        /* URL Parameters Styles */
        .url-params {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .param-input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .param-label {
            color: var(--neon-blue);
            font-weight: bold;
            min-width: 60px;
            font-size: 0.9rem;
        }

        .param-input {
            flex: 1;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 8px 12px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .param-input:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .query-params {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .query-input {
            width: 100%;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .query-input:focus {
            outline: none;
            border-color: var(--neon-yellow);
            box-shadow: 0 0 10px var(--neon-yellow);
        }

        .param-hint {
            color: var(--text-muted);
            font-size: 0.8rem;
            font-style: italic;
        }

        /* Token Manager Styles */
        .token-manager {
            background: var(--bg-panel);
            border: 1px solid var(--neon-blue);
            border-radius: 10px;
            margin: 20px 0;
            padding: 20px;
            box-shadow: var(--shadow-glow) var(--neon-blue);
        }

        .token-section h3 {
            color: var(--neon-blue);
            margin: 0 0 15px 0;
            font-size: 1.1rem;
            text-align: center;
        }

        .token-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .global-token-input {
            flex: 1;
            min-width: 300px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 12px 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .global-token-input:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .token-btn {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .token-btn:hover {
            background: var(--neon-blue);
            color: var(--bg-primary);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .clear-token {
            border-color: var(--neon-red);
            color: var(--neon-red);
        }

        .clear-token:hover {
            background: var(--neon-red);
            color: var(--bg-primary);
            box-shadow: 0 0 15px var(--neon-red);
        }

        .token-status {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .token-status.has-token {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
        }

        .token-status.no-token {
            background: rgba(148, 163, 184, 0.1);
            border: 1px solid var(--text-muted);
            color: var(--text-muted);
        }

        @media (max-width: 768px) {

            .table-header,
            .row-main {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .title {
                font-size: 1.8rem;
            }

            .stats-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="title">‚ö° CYPHER SENTINAL API TERMINAL ‚ö°</h1>
            <p class="subtitle">Backend API Control Dashboard</p>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="total-apis">0</div>
                <div class="stat-label">Total APIs</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="get-count">0</div>
                <div class="stat-label">GET</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="post-count">0</div>

            </div>
            <div class="stat-card">
                <div class="stat-number" id="put-count">0</div>
                <div class="stat-label">PUT</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="delete-count">0</div>
                <div class="stat-label">DELETE</div>
            </div>
        </div>

        <!-- Global Token Management -->
        <div class="token-manager">
            <div class="token-section">
                <h3>üîê Global Authentication Token</h3>
                <div class="token-controls">
                    <input type="text" id="global-token" placeholder="Paste your Bearer token here..."
                        class="global-token-input">
                    <button class="token-btn save-token" onclick="saveGlobalToken()">üíæ Save Token</button>
                    <button class="token-btn clear-token" onclick="clearGlobalToken()">üóëÔ∏è Clear Token</button>
                </div>
                <div class="token-status" id="token-status">
                    <span class="status-text">No token saved</span>
                </div>
            </div>
        </div>

        <div class="api-table">
            <div class="table-header">
                <div>Method</div>
                <div>Endpoint</div>
                <div>Auth</div>
                <div>Actions</div>
            </div>
            <div id="api-list">
                <div class="loading">Loading APIs...</div>
            </div>
        </div>
    </div>

    <script>
        // Clipboard copy function with fallback
        async function copyToClipboard(text) {
            try {
                if (navigator.clipboard && window.isSecureContext) {
                    await navigator.clipboard.writeText(text);
                } else {
                    // Fallback for HTTP and older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    textArea.style.position = 'fixed';
                    textArea.style.opacity = '0';
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                }
                return true;
            } catch (err) {
                console.error('Failed to copy:', err);
                return false;
            }
        }

        // Show copy feedback
        function showCopyFeedback(button, success = true) {
            const originalText = button.textContent;
            button.textContent = success ? 'Copied!' : 'Failed';
            button.style.background = success ? 'var(--neon-green)' : 'var(--neon-red)';

            setTimeout(() => {
                button.textContent = originalText;
                button.style.background = 'transparent';
            }, 1500);
        }

        // Toggle API row expansion
        function toggleRow(rowElement) {
            const expandSection = rowElement.querySelector('.expand-section');
            const isExpanded = rowElement.classList.contains('expanded');

            if (isExpanded) {
                rowElement.classList.remove('expanded');
                expandSection.classList.remove('show');
            } else {
                rowElement.classList.add('expanded');
                expandSection.classList.add('show');
            }
        }

        // Switch tabs in expanded section
        function switchTab(tabName, element) {
            const expandSection = element.closest('.expand-section');
            const tabs = expandSection.querySelectorAll('.tab-btn');
            const contents = expandSection.querySelectorAll('.tab-content');

            tabs.forEach(tab => tab.classList.remove('active'));
            contents.forEach(content => content.classList.remove('active'));

            element.classList.add('active');
            expandSection.querySelector(`#${tabName}`).classList.add('active');
        }

        // Create API row HTML
        function createApiRow(api, method) {
            const authRequired = api.headers && (api.headers.Authorization || api.headers.authorization);
            const authBadge = authRequired ? '<span class="auth-badge">Auth Required</span>' : '';
            const uniqueId = api.path.replace(/[^a-zA-Z0-9]/g, '') + method;

            // Create sample request body based on API data or intelligent defaults
            let sampleBody = {};

            // First, check if the API response includes a body field
            if (api.body && typeof api.body === 'object' && Object.keys(api.body).length > 0) {
                sampleBody = api.body;
            } else if (method === 'POST' || method === 'PUT') {
                // Fallback to intelligent defaults based on endpoint path
                if (api.path.includes('register')) {
                    sampleBody = {
                        "name": "John Doe",
                        "email": "john@example.com",
                        "password": "securePassword123",
                        "phone": "+1234567890"
                    };
                } else if (api.path.includes('login')) {
                    sampleBody = {
                        "email": "john@example.com",
                        "password": "securePassword123"
                    };
                } else if (api.path.includes('verify-otp')) {
                    sampleBody = {
                        "email": "john@example.com",
                        "otp": "123456"
                    };
                } else if (api.path.includes('resend-otp')) {
                    sampleBody = {
                        "email": "john@example.com"
                    };
                } else if (api.path.includes('forgot-password')) {
                    sampleBody = {
                        "email": "john@example.com"
                    };
                } else if (api.path.includes('reset-password')) {
                    sampleBody = {
                        "email": "john@example.com",
                        "otp": "123456",
                        "password": "newSecurePassword123"
                    };
                } else if (api.path.includes('user') && method === 'POST') {
                    sampleBody = {
                        "name": "Jane Smith",
                        "email": "jane@example.com",
                        "role": "expert",
                        "phone": "+1234567890"
                    };
                } else if (api.path.includes('user') && method === 'PUT') {
                    sampleBody = {
                        "name": "Updated Name",
                        "email": "updated@example.com",
                        "phone": "+1987654321"
                    };
                } else {
                    // Generic fallback for unknown endpoints
                    sampleBody = {
                        "field1": "value1",
                        "field2": "value2"
                    };
                }
            }

            // Create cURL command
            const baseUrl = window.location.origin;
            let curlCommand = `curl -X ${method} ${baseUrl}${api.path}`;

            if (api.headers) {
                Object.entries(api.headers).forEach(([key, value]) => {
                    curlCommand += ` -H '${key}: ${value}'`;
                });
            }

            if ((method === 'POST' || method === 'PUT') && Object.keys(sampleBody).length > 0) {
                curlCommand += ` -d '${JSON.stringify(sampleBody)}'`;
            }

            return `
                <div class="api-row" onclick="toggleRow(this)">
                    <div class="row-main">
                        <div class="method-badge method-${method}">${method}</div>
                        <div class="endpoint">${api.path}</div>
                        <div>${authBadge}</div>
                        <div>
                            <button class="copy-btn" onclick="event.stopPropagation(); copyEndpoint('${api.path}', this)">
                                Copy
                            </button>
                        </div>
                    </div>
                    <div class="expand-section" onclick="event.stopPropagation()">
                        <div class="section-tabs">
                            <button class="tab-btn active" onclick="event.stopPropagation(); switchTab('test-${uniqueId}', this)">
                                üöÄ Test API
                            </button>
                            <button class="tab-btn" onclick="event.stopPropagation(); switchTab('payload-${uniqueId}', this)">
                                Request Body
                            </button>
                            <button class="tab-btn" onclick="event.stopPropagation(); switchTab('curl-${uniqueId}', this)">
                                cURL Command
                            </button>
                        </div>
                        
                        <div id="test-${uniqueId}" class="tab-content active">
                            <div class="api-tester">
                                ${api.path.includes(':') ? `
                                <div class="test-section">
                                    <h4>ÔøΩ URLh Parameters</h4>
                                    <div class="url-params" id="params-${uniqueId}">
                                        ${generateUrlParamInputs(api.path, uniqueId)}
                                    </div>
                                </div>
                                ` : ''}
                                
                                ${method === 'GET' ? `
                                <div class="test-section">
                                    <h4>‚ùì Query Parameters (Optional)</h4>
                                    <div class="query-params">
                                        <input type="text" placeholder="page=1&limit=10&sort=name" class="query-input" id="query-${uniqueId}" onclick="event.stopPropagation()" onkeydown="event.stopPropagation()" onfocus="event.stopPropagation()">
                                        <small class="param-hint">Format: key1=value1&key2=value2 (for filtering, pagination, sorting)</small>
                                    </div>
                                </div>
                                ` : ''}
                                
                                ${(method === 'POST' || method === 'PUT') ? `
                                <div class="test-section">
                                    <h4>üìù Request Body</h4>
                                    <textarea class="request-editor" id="body-${uniqueId}" placeholder="Enter JSON request body..." onclick="event.stopPropagation()" onkeydown="event.stopPropagation()" onfocus="event.stopPropagation()">${JSON.stringify(sampleBody, null, 2)}</textarea>
                                </div>
                                ` : ''}
                                
                                <div class="test-section">
                                    <button class="test-btn" onclick="event.stopPropagation(); testAPI('${api.path}', '${method}', '${uniqueId}')">
                                        üöÄ Send Request
                                    </button>
                                </div>
                                
                                <div class="test-section">
                                    <h4>üì§ Response</h4>
                                    <div class="response-container" id="response-${uniqueId}" onclick="event.stopPropagation()">
                                        <div class="response-placeholder">Click "Send Request" to test this API</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div id="payload-${uniqueId}" class="tab-content">
                            <div class="code-block">
                                <button class="copy-code-btn" onclick="event.stopPropagation(); copyCodeBlock('${uniqueId}', 'payload', this)">Copy</button>
                                <pre>${JSON.stringify(sampleBody, null, 2)}</pre>
                            </div>
                        </div>
                        
                        <div id="curl-${uniqueId}" class="tab-content">
                            <div class="code-block">
                                <button class="copy-code-btn" onclick="event.stopPropagation(); copyCodeBlock('${uniqueId}', 'curl', this)">Copy</button>
                                <pre>${curlCommand}</pre>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Generate URL parameter input fields
        function generateUrlParamInputs(path, uniqueId) {
            const paramMatches = path.match(/:(\w+)/g);
            if (!paramMatches) return '';

            return paramMatches.map(param => {
                const paramName = param.substring(1); // Remove the ':'
                return `
                    <div class="param-input-group">
                        <label class="param-label">${paramName}:</label>
                        <input type="text" 
                               class="param-input" 
                               id="param-${paramName}-${uniqueId}" 
                               placeholder="Enter ${paramName}" 
                               onclick="event.stopPropagation()" 
                               onkeydown="event.stopPropagation()" 
                               onfocus="event.stopPropagation()">
                    </div>
                `;
            }).join('');
        }

        // Copy code block content
        async function copyCodeBlock(uniqueId, type, button) {
            let textToCopy = '';

            if (type === 'payload') {
                const preElement = button.nextElementSibling;
                textToCopy = preElement.textContent;
            } else if (type === 'curl') {
                const preElement = button.nextElementSibling;
                textToCopy = preElement.textContent;
            }

            const success = await copyToClipboard(textToCopy);
            showCopyFeedback(button, success);
        }

        // Group APIs by category
        function groupAPIsByCategory(apis) {
            const groups = {};

            apis.forEach(api => {
                let category = 'Other APIs';
                let categoryIcon = 'üìã';

                if (api.path.includes('/auth/')) {
                    category = 'Authentication APIs';
                    categoryIcon = 'üîê';
                } else if (api.path.includes('/user/')) {
                    category = 'User Management APIs';
                    categoryIcon = 'üë•';
                } else if (api.path.includes('/admin/')) {
                    category = 'Admin APIs';
                    categoryIcon = '‚öôÔ∏è';
                } else if (api.path.includes('/api/')) {
                    // Extract the first part after /api/
                    const pathParts = api.path.split('/');
                    const apiIndex = pathParts.indexOf('api');
                    if (apiIndex !== -1 && pathParts[apiIndex + 1]) {
                        const section = pathParts[apiIndex + 1];
                        if (section === 'auth') {
                            category = 'Authentication APIs';
                            categoryIcon = 'üîê';
                        } else if (section === 'user') {
                            category = 'User Management APIs';
                            categoryIcon = 'üë•';
                        } else {
                            category = `${section.charAt(0).toUpperCase() + section.slice(1)} APIs`;
                            categoryIcon = 'üìã';
                        }
                    }
                }

                if (!groups[category]) {
                    groups[category] = {
                        icon: categoryIcon,
                        apis: []
                    };
                }

                groups[category].apis.push(api);
            });

            return groups;
        }

        // Create category section header
        function createCategoryHeader(categoryName, categoryIcon, count) {
            return `
                <div class="category-header">
                    <div class="category-info">
                        <span class="category-icon">${categoryIcon}</span>
                        <span class="category-name">${categoryName}</span>
                        <span class="category-count">${count} endpoint${count !== 1 ? 's' : ''}</span>
                    </div>
                </div>
            `;
        }

        // Test API function (Swagger-like functionality)
        async function testAPI(path, method, uniqueId) {
            const button = document.querySelector(`button[onclick*="testAPI('${path}', '${method}', '${uniqueId}')"]`);
            const responseContainer = document.getElementById(`response-${uniqueId}`);

            // Get global token from localStorage
            const authToken = localStorage.getItem('apiDashboardToken') || '';

            // Build the actual URL with parameters
            let actualUrl = path;

            // Replace URL parameters (e.g., :id with actual values)
            const paramMatches = path.match(/:(\w+)/g);
            if (paramMatches) {
                for (const param of paramMatches) {
                    const paramName = param.substring(1); // Remove the ':'
                    const paramInput = document.getElementById(`param-${paramName}-${uniqueId}`);
                    const paramValue = paramInput ? paramInput.value.trim() : '';

                    if (!paramValue) {
                        showResponse(responseContainer, {
                            status: 'Error',
                            statusCode: 400,
                            error: `Missing required parameter: ${paramName}`,
                            details: `Please provide a value for ${paramName}`
                        }, 0, 'error');
                        return;
                    }

                    actualUrl = actualUrl.replace(param, paramValue);
                }
            }

            // Add query parameters
            const queryInput = document.getElementById(`query-${uniqueId}`);
            const queryString = queryInput ? queryInput.value.trim() : '';
            if (queryString) {
                actualUrl += (actualUrl.includes('?') ? '&' : '?') + queryString;
            }

            // Get request body for POST/PUT requests
            let requestBody = null;
            if (method === 'POST' || method === 'PUT') {
                const bodyEditor = document.getElementById(`body-${uniqueId}`);
                const bodyText = bodyEditor ? bodyEditor.value.trim() : '';

                if (bodyText) {
                    try {
                        requestBody = JSON.parse(bodyText);
                    } catch (error) {
                        showResponse(responseContainer, {
                            status: 'Error',
                            statusCode: 400,
                            error: 'Invalid JSON in request body',
                            details: error.message
                        }, 0, 'error');
                        return;
                    }
                }
            }

            // Show loading state
            button.disabled = true;
            button.innerHTML = '<span class="loading-spinner"></span>Sending...';

            showResponse(responseContainer, null, 0, 'loading');

            const startTime = Date.now();

            try {
                // Prepare request options
                const requestOptions = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    }
                };

                // Add authorization header if token provided
                if (authToken) {
                    requestOptions.headers['Authorization'] = authToken.startsWith('Bearer ')
                        ? authToken
                        : `Bearer ${authToken}`;
                }

                // Add request body for POST/PUT
                if (requestBody) {
                    requestOptions.body = JSON.stringify(requestBody);
                }

                // Make the API request with the actual URL
                console.log(`üöÄ Testing API: ${method} ${actualUrl}`);
                const response = await fetch(actualUrl, requestOptions);
                const responseTime = Date.now() - startTime;

                // Parse response
                let responseData;
                const contentType = response.headers.get('content-type');

                if (contentType && contentType.includes('application/json')) {
                    responseData = await response.json();
                } else {
                    responseData = await response.text();
                }

                // Determine status type
                let statusType = 'success';
                if (response.status >= 400) {
                    statusType = 'error';
                } else if (response.status >= 300) {
                    statusType = 'info';
                }

                // Show response
                showResponse(responseContainer, {
                    status: response.statusText || 'OK',
                    statusCode: response.status,
                    headers: Object.fromEntries(response.headers.entries()),
                    body: responseData
                }, responseTime, statusType);

            } catch (error) {
                const responseTime = Date.now() - startTime;

                showResponse(responseContainer, {
                    status: 'Network Error',
                    statusCode: 0,
                    error: error.message,
                    details: 'Failed to connect to the server'
                }, responseTime, 'error');
            } finally {
                // Reset button state
                button.disabled = false;
                button.innerHTML = 'üöÄ Send Request';
            }
        }

        // Show API response in the container
        function showResponse(container, response, responseTime, type) {
            if (type === 'loading') {
                container.innerHTML = `
                    <div class="response-placeholder">
                        <span class="loading-spinner"></span>
                        Sending request...
                    </div>
                `;
                return;
            }

            const statusClass = `status-${type}`;
            const statusIcon = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è';

            container.innerHTML = `
                <div class="response-status ${statusClass}">
                    <span>${statusIcon} ${response.statusCode} ${response.status}</span>
                    <span class="response-time">${responseTime}ms</span>
                </div>
                <div class="response-content">
                    <div class="response-body">${JSON.stringify(response.body || response, null, 2)}</div>
                </div>
            `;

            // Auto-detect and save token from successful login responses
            if (type === 'success' && response.body) {
                autoSaveTokenFromResponse(response.body);
            }
        }

        // Update statistics
        function updateStats(apis) {
            const stats = {
                total: apis.length,
                GET: 0,
                POST: 0,
                PUT: 0,
                DELETE: 0
            };

            apis.forEach(api => {
                if (api.method && stats.hasOwnProperty(api.method)) {
                    stats[api.method]++;
                }
            });

            document.getElementById('total-apis').textContent = stats.total;
            document.getElementById('get-count').textContent = stats.GET;
            document.getElementById('post-count').textContent = stats.POST;
            document.getElementById('put-count').textContent = stats.PUT;
            document.getElementById('delete-count').textContent = stats.DELETE;
        }

        // Load APIs from backend
        async function loadApis() {
            try {
                const response = await fetch('/apis');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                const apiList = document.getElementById('api-list');

                if (!data.apis || data.apis.length === 0) {
                    apiList.innerHTML = '<div class="error">No APIs found</div>';
                    return;
                }

                // Clear loading message
                apiList.innerHTML = '';

                // Group APIs by category
                const groupedAPIs = groupAPIsByCategory(data.apis);

                // Define the order of categories
                const categoryOrder = [
                    'Authentication APIs',
                    'User Management APIs',
                    'Admin APIs',
                    'Other APIs'
                ];

                // Render each category
                categoryOrder.forEach(categoryName => {
                    if (groupedAPIs[categoryName]) {
                        const group = groupedAPIs[categoryName];

                        // Add category header
                        apiList.innerHTML += createCategoryHeader(
                            categoryName,
                            group.icon,
                            group.apis.length
                        );

                        // Add APIs in this category
                        group.apis.forEach(api => {
                            apiList.innerHTML += createApiRow(api, api.method);
                        });
                    }
                });

                // Add any remaining categories not in the predefined order
                Object.keys(groupedAPIs).forEach(categoryName => {
                    if (!categoryOrder.includes(categoryName)) {
                        const group = groupedAPIs[categoryName];

                        apiList.innerHTML += createCategoryHeader(
                            categoryName,
                            group.icon,
                            group.apis.length
                        );

                        group.apis.forEach(api => {
                            apiList.innerHTML += createApiRow(api, api.method);
                        });
                    }
                });

                // Update statistics
                updateStats(data.apis);

            } catch (error) {
                console.error('Failed to load APIs:', error);
                document.getElementById('api-list').innerHTML =
                    `<div class="error">Failed to load APIs: ${error.message}</div>`;
            }
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            loadApis();
            restoreScrollPosition();
            loadGlobalToken();
        });

        // Save scroll position before page unload
        window.addEventListener('beforeunload', saveScrollPosition);

        // Save scroll position periodically while scrolling
        let scrollTimeout;
        window.addEventListener('scroll', () => {
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(saveScrollPosition, 100);
        });

        // Save current scroll position to localStorage
        function saveScrollPosition() {
            const scrollY = window.scrollY || document.documentElement.scrollTop;
            localStorage.setItem('apiDashboardScrollPosition', scrollY);
        }

        // Restore scroll position from localStorage
        function restoreScrollPosition() {
            const savedScrollPosition = localStorage.getItem('apiDashboardScrollPosition');
            if (savedScrollPosition) {
                // Small delay to ensure content is loaded
                setTimeout(() => {
                    window.scrollTo(0, parseInt(savedScrollPosition));
                }, 100);
            }
        }

        // Global Token Management Functions
        function saveGlobalToken() {
            const tokenInput = document.getElementById('global-token');
            const token = tokenInput.value.trim();

            if (!token) {
                alert('Please enter a token first');
                return;
            }

            // Save to localStorage
            localStorage.setItem('apiDashboardToken', token);

            // Update all existing auth token fields
            updateAllAuthFields(token);

            // Update status
            updateTokenStatus(token);

            // Clear the input
            tokenInput.value = '';

            console.log('‚úÖ Token saved and applied to all API fields');
        }

        function clearGlobalToken() {
            // Remove from localStorage
            localStorage.removeItem('apiDashboardToken');

            // Clear all auth token fields
            updateAllAuthFields('');

            // Update status
            updateTokenStatus('');

            // Clear the input
            document.getElementById('global-token').value = '';

            console.log('üóëÔ∏è Token cleared from all fields');
        }

        function loadGlobalToken() {
            const savedToken = localStorage.getItem('apiDashboardToken');
            if (savedToken) {
                updateTokenStatus(savedToken);
                // Don't auto-fill the input field for security
            } else {
                updateTokenStatus('');
            }
        }

        function updateAllAuthFields(token) {
            // Update all existing auth token fields
            const authFields = document.querySelectorAll('.auth-token');
            authFields.forEach(field => {
                field.value = token;
            });
        }

        function updateTokenStatus(token) {
            const statusElement = document.getElementById('token-status');
            const statusText = statusElement.querySelector('.status-text');

            if (token) {
                statusElement.className = 'token-status has-token';
                const maskedToken = token.length > 20 ?
                    token.substring(0, 10) + '...' + token.substring(token.length - 10) :
                    token.substring(0, 10) + '...';
                statusText.textContent = `‚úÖ Token saved: ${maskedToken}`;
            } else {
                statusElement.className = 'token-status no-token';
                statusText.textContent = '‚ùå No token saved';
            }
        }

        // Auto-detect and save token from login responses
        function autoSaveTokenFromResponse(responseData) {
            if (responseData && typeof responseData === 'object') {
                // Common token field names
                const tokenFields = ['token', 'accessToken', 'access_token', 'authToken', 'jwt'];

                for (const field of tokenFields) {
                    if (responseData[field]) {
                        const token = responseData[field];
                        localStorage.setItem('apiDashboardToken', token);
                        updateTokenStatus(token);

                        // Show notification
                        showTokenNotification('üéâ Token auto-saved from login response!');
                        console.log('üéâ Auto-saved token from response:', field);
                        return true;
                    }
                }
            }
            return false;
        }

        function showTokenNotification(message) {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: var(--neon-green);
                color: var(--bg-primary);
                padding: 15px 20px;
                border-radius: 8px;
                font-weight: bold;
                z-index: 1000;
                box-shadow: 0 0 20px var(--neon-green);
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;

            document.body.appendChild(notification);

            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
    </script>
